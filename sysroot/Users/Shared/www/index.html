<!DOCTYPE html>
<html>
<head>
    <title>Welcome to anyOS httpd</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #1a1a2e; color: #eee; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #16213e; border-radius: 12px; padding: 48px; max-width: 600px; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        h1 { color: #0f3460; font-size: 2em; margin-bottom: 8px; }
        h1 span { color: #e94560; }
        p { color: #a8a8b3; line-height: 1.6; }
        code { background: #0f3460; padding: 2px 8px; border-radius: 4px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to <span>anyOS httpd</span></h1>
        <p>Your web server is running successfully.</p>
        <p>This is the default page served from <code>/Users/Shared/www</code>.</p>
        <p>Configure sites using the <strong>Web Manager</strong> application or edit files in <code>/System/etc/httpd/sites/</code>.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head><title>Debug 2</title></head>
<body>
    <p>Before bold: <b>BOLD</b> after bold.</p>
    <p>Before italic: <i>ITALIC</i> after italic.</p>
    <p>Before underline: <u>UNDERLINE</u> after underline.</p>
    <p>Mixed: <b>B</b> then <i>I</i> then <u>U</u> done.</p>
</body>
</html>

[workspace]
members = ["kernel"]
exclude = [
  "stdlib",
  "programs/hello_rust",
  "programs/ping",
  "programs/dhcp",
  "programs/dns",
  "programs/ls",
  "programs/cat",
  "programs/ifconfig",
  "programs/arp",
  "programs/sysinfo",
  "programs/dmesg",
  "programs/system/init",
  "programs/system/terminal",
  "programs/system/taskmanager",
  "programs/system/settings",
  "programs/system/finder",
  "programs/system/compositor/dock",
  "programs/dll/uisys",
  "programs/dll/uisys_client",
]
resolver = "2"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

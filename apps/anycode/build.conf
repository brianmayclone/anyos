# anyOS Code build rules
# Format: pattern:build_command:run_command
# Variables: $FILE = active file path, $OUT = filename without extension
#
# Patterns:
#   name**     — file "name" exists in project root (glob)
#   *.ext      — active file has extension "ext"
#   filename   — active file is named exactly "filename"

# Projects with Makefile
Makefile**:/System/bin/make:make run

# C files
*.c:/System/bin/cc $FILE -o $OUT:./$OUT

# Rust files
*.rs:rustc $FILE -o $OUT:./$OUT

# Python files
*.py::python $FILE

# Shell scripts
*.sh::/System/bin/sh $FILE
